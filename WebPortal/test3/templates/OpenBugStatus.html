<script type="text/javascript">
function addOption(selectbox,text,value )
{
	var optn = document.createElement("OPTION");
	optn.text = text;
	optn.value = value;
	selectbox.options.add(optn);
}

function LoadRelease(index)
{
	var selectBox = document.getElementsByName("release")[0];
	selectBox.options.length=0;
	if (index == "0")  //ESI
	{
		addOption(selectBox, "ESI 2.0", "0");
		addOption(selectBox, "ESI 2.1", "1");
	}
	else //VSI
	{
		addOption(selectBox, "VSI 5.5", "0");
		addOption(selectBox, "VSI 5.6", "1");
	}
}

function LoadPage()
{
	var product = "$product"
	if(product == "")
	{
		LoadRelease("0");
	}
	else
	{
		document.getElementsByName("product")[0].value="$product";
		LoadRelease("$product");
		document.getElementsByName("release")[0].value="$release";
		document.getElementsByName("viewby")[0].value="$viewby";
		if("$p0"!="")
		{
			document.getElementsByName("p0")[0].checked=true;
		}
		if("$p1"!="")
		{
			document.getElementsByName("p1")[0].checked=true;
		}
		if("$p2"!="")
		{
			document.getElementsByName("p2")[0].checked=true;
		}
		if("$p3"!="")
		{
			document.getElementsByName("p3")[0].checked=true;
		}
	}
}
